<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}UniPlanBJ{% endblock %}</title>
    
    <!-- Styles globaux -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme-switcher.css') }}">

    <!-- Bloc pour les styles additionnels spécifiques à une page -->
    {% block head_extra %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">

    <!-- Le contenu principal de la page sera injecté ici -->
    {% block content %}{% endblock %}

    <!-- Sélecteur de thème (maintenant dans le base.html) -->
    <div class="theme-switcher">
        <button id="theme-switcher" title="Changer de thème"><i class="bi bi-moon-stars-fill"></i></button>
    </div>

    <!-- Scripts globaux -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/push-manager.js') }}"></script>

    <!-- Bloc pour les scripts additionnels spécifiques à une page -->
    {% block scripts %}{% endblock %}
</body>
</html>
