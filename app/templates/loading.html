<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Redirection vers la page d'accueil après 3 secondes -->
    <meta http-equiv="refresh" content="3;url={{ url_for('main.home') }}">
    <title>Chargement - UniPlan</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons for the logo -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --primary-color: #0d6efd; /* Bleu Bootstrap pour la cohérence */
            --background-start: #ffffff;
            --background-end: #f0f2f5;
            --text-color: #333;
            --spinner-light: #e3e3e3;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            font-family: 'Montserrat', sans-serif;
            color: var(--text-color);
            overflow: hidden; /* Empêche les barres de défilement */
        }

        .loading-container {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .logo {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: var(--primary-color);
        }

        .logo .bi {
            font-size: 40px;
        }

        .loader {
            border: 5px solid var(--spinner-light);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1.5s linear infinite;
            margin: 30px auto; /* Centre le spinner */
        }

        .loading-text {
            font-size: 18px;
            font-weight: 400;
            color: #555;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">
            <i class="bi bi-calendar-check"></i>
            <span>UniPlan</span>
        </div>
        <div class="loader"></div>
        <p class="loading-text">Préparation de votre planning...</p>
    </div>
</body>
</html>
