<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Changer le mot de passe - UniPlanBJ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ajout des icônes Bootstrap pour le basculement de la visibilité -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Style pour positionner l'icône dans les champs de mot de passe */
        .password-toggle-icon {
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }
        /* Ajoute un padding à droite pour que le texte n'aille pas sous l'icône */
        .form-control-with-icon {
            padding-right: 40px !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center mb-4">Changer votre mot de passe</h3>

                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'danger' if category == 'error' else category }}">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST" action="{{ url_for('main.change_password') }}">
                            <div class="mb-3">
                                <label for="current_password" class="form-label">Mot de passe actuel</label>
                                <div class="position-relative">
                                    <input type="password" class="form-control form-control-with-icon" id="current_password" name="current_password" required>
                                    <i class="bi bi-eye-slash-fill password-toggle-icon" data-target="current_password"></i>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="new_password" class="form-label">Nouveau mot de passe</label>
                                <div class="position-relative">
                                    <input type="password" class="form-control form-control-with-icon" id="new_password" name="new_password" required minlength="6">
                                    <i class="bi bi-eye-slash-fill password-toggle-icon" data-target="new_password"></i>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirmer le nouveau mot de passe</label>
                                <div class="position-relative">
                                    <input type="password" class="form-control form-control-with-icon" id="confirm_password" name="confirm_password" required>
                                    <i class="bi bi-eye-slash-fill password-toggle-icon" data-target="confirm_password"></i>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Mettre à jour</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="{{ url_for('main.profile') }}">Retour au profil</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const passwordToggles = document.querySelectorAll('.password-toggle-icon');

            passwordToggles.forEach(function (toggle) {
                toggle.addEventListener('click', function () {
                    // Utilise l'attribut data-target pour trouver l'input correspondant
                    const targetId = this.getAttribute('data-target');
                    const passwordInput = document.getElementById(targetId);

                    if (passwordInput) {
                        // Bascule le type de l'input entre 'password' et 'text'
                        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                        passwordInput.setAttribute('type', type);

                        // Bascule l'icône de l'œil (visible/caché)
                        this.classList.toggle('bi-eye-slash-fill');
                        this.classList.toggle('bi-eye-fill');
                    }
                });
            });
        });
    </script>
</body>
</html>
