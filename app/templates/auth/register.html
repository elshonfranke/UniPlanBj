<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription – UniplanBJ</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
    <div class="container">
        <form method="post" action="{{ url_for('main.signup') }}">
            <h1>Inscription</h1>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <div class="flash-container">
                  {% for category, message in messages %}
                    <div class="flash-message">{{ message }}</div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}

            <div class="input-box">
                <input type="text" name="prenom" required placeholder="Prénom"/>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="text" name="nom" required placeholder="Nom"/>
                <i class='bx bxs-user-detail'></i>
            </div>
            <div class="input-box">
                <input type="email" name="email" required placeholder="Email"/>
                <i class="bx bxs-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" required placeholder="Mot de passe" id="password"/>
                <i class="bx bxs-hide password-toggle"></i>
            </div>
            <div class="input-box">
                <select name="role" required onchange="this.setAttribute('valid', 'true');">
                    <option value="" disabled selected>Choisir un rôle</option>
                    <option value="etudiant">Étudiant</option>
                    <option value="enseignant">Enseignant</option>
                    <option value="administrateur">Administrateur</option>
                </select>
                <i class='bx bxs-graduation'></i>
            </div>

            <button type="submit" class="btn">S'inscrire</button>

            <div class="login-link">
                <p>Déjà un compte ? <a href="{{ url_for('main.login') }}">Connectez-vous ici</a></p>
            </div>
        </form>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const passwordToggles = document.querySelectorAll('.password-toggle');

        passwordToggles.forEach(toggle => {
            toggle.addEventListener('click', () => {
                const passwordInput = toggle.previousElementSibling;
                if (passwordInput && (passwordInput.type === 'password' || passwordInput.type === 'text')) {
                    // Basculer le type de l'input
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);

                    // Basculer l'icône de bxs-hide à bxs-show et vice-versa
                    toggle.classList.toggle('bxs-hide');
                    toggle.classList.toggle('bxs-show');
                }
            });
        });
      });
    </script>
</body>
</html>
