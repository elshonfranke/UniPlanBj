<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Cours - UniPlanBJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <header class="dashboard-header d-flex justify-content-between align-items-center">
        <h1>Créer une nouvelle séance de cours</h1>
        <a href="{{ url_for('main.admin_dashboard') }}" class="btn btn-outline-light">
            <i class="bi bi-arrow-left"></i> Retour
        </a>
    </header>

    <main class="main-content container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="info-card">
                    <form method="POST" action="{{ url_for('main.create_course') }}">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="matiere_id" class="form-label">Matière</label>
                                <select name="matiere_id" id="matiere_id" class="form-select" required>
                                    {% for matiere in matieres %}<option value="{{ matiere.id }}">{{ matiere.nom_matiere }}</option>{% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="enseignant_id" class="form-label">Enseignant</label>
                                <select name="enseignant_id" id="enseignant_id" class="form-select" required>
                                    {% for enseignant in enseignants %}<option value="{{ enseignant.id }}">{{ enseignant.prenom }} {{ enseignant.nom }}</option>{% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="salle_id" class="form-label">Salle</label>
                                <select name="salle_id" id="salle_id" class="form-select" required>
                                    {% for salle in salles %}<option value="{{ salle.id }}">{{ salle.nom_salle }}</option>{% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="date_cours" class="form-label">Date</label>
                                <input type="date" name="date_cours" id="date_cours" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label for="heure_debut" class="form-label">Heure de début</label>
                                <input type="time" name="heure_debut" id="heure_debut" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label for="heure_fin" class="form-label">Heure de fin</label>
                                <input type="time" name="heure_fin" id="heure_fin" class="form-control" required>
                            </div>
                            <div class="col-12">
                                <label for="groupes_ids" class="form-label">Affecter aux groupes (maintenez Ctrl pour sélectionner plusieurs)</label>
                                <select name="groupes_ids" id="groupes_ids" class="form-select" multiple required size="5">
                                    {% for groupe in groupes %}
                                        <option value="{{ groupe.id }}">{{ groupe.nom_groupe }} ({{ groupe.niveau_obj.nom_niveau }})</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-12">
                                <label for="description" class="form-label">Description (optionnel)</label>
                                <textarea name="description" id="description" class="form-control" rows="2"></textarea>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary w-100 mt-3">Créer le cours et publier</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
