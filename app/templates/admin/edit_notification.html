{% extends "base.html" %}

{% block title %}Modifier une Annonce - UniPlanBJ{% endblock %}

{% block content %}
    <header class="dashboard-header d-flex flex-column flex-md-row justify-content-between align-items-center">
        <h1>Modifier une Annonce</h1>
        <div class="user-info d-flex align-items-center flex-wrap justify-content-center justify-content-md-end mt-2 mt-md-0">
            <a href="{{ url_for('main.admin_dashboard') }}" class="btn btn-outline-light">
                <i class="bi bi-arrow-left-circle"></i> Retour au Tableau de Bord
            </a>
        </div>
    </header>

    <main class="main-content container">
        <div class="row justify-content-center mt-4">
            <div class="col-lg-8">
                <div class="info-card">
                    <h3><i class="bi bi-pencil-square"></i> Édition de l'annonce</h3>
                    <form action="{{ url_for('main.edit_notification', notification_id=notification.id) }}" method="POST">
                        <div class="mb-3">
                            <label for="title" class="form-label">Titre de l'annonce</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ notification.titre }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required>{{ notification.message }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Destinataire</label>
                            <select class="form-select" id="role" name="role">
                                <option value="all" {% if notification.destinataire_role == 'all' %}selected{% endif %}>Tous les utilisateurs</option>
                                <option value="etudiant" {% if notification.destinataire_role == 'etudiant' %}selected{% endif %}>Étudiants seulement</option>
                                <option value="enseignant" {% if notification.destinataire_role == 'enseignant' %}selected{% endif %}>Enseignants seulement</option>
                                <option value="administrateur" {% if notification.destinataire_role == 'administrateur' %}selected{% endif %}>Administrateurs seulement</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle"></i> Enregistrer les modifications</button>
                        <a href="{{ url_for('main.admin_dashboard') }}" class="btn btn-secondary">Annuler</a>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center">
        Copyright &copy; 2025 UniPlanBJ. Tous droits réservés.
    </footer>
{% endblock %}
